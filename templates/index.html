{% extends "base.html" %}
{% block content %}



{% if session.logged_in %}
<div class="col-md-6">
    <h2>Your keys are :</h2>
   <ul class=entries>
  {% for entry in entries %}
    <li><a href="/get/{{ entry.key }}"> {{ entry.key }}</a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
</div>

<div class="col-md-6">

</div>

{% else %}
<h2>Please log in to work !</h2>
{% endif %}


{% endblock %}
